<!DOCTYPE html>
<html lang="en">
<head>
    <!--BOOTSTRAP CORE CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash_styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="first-grid">
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">1.1</p></div></div>
            <div class="blank">1.2</div>
            <div class="blank">1.3</div>
            <div class="blank">1.4</div>
            <div class="col">1.5</div>
            <div class="col">1.6</div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">{{ basic_info[0] }} Km</p></div></div>
            <div class="col map">
                <center><iframe src="/temp/map.html" width="100%" height="700" frameborder="0"></iframe></center>
            </div>
            <div class="col chart">
                <center><iframe src="/temp/altitude_distance_chart.html" width="100%" height="400" frameborder="0"></iframe></center>
            </div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">{{ basic_info[1][0] }} Hrs {{ basic_info[1][1] }} Mins</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">{{ basic_info[2] }} Metres</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">{{ basic_info[7] }} Km/ h Avg.</p></div></div>
            <div class="col chart">
                <center><iframe src="/temp/altitude_distance_speed_graph.html" width="100%" height="400" frameborder="0"></iframe></center>
            </div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">6.1</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">7.1</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">7.2</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">7.3</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">7.4</p></div></div>
        </div>
        <div class="second-grid">
            <div class="fun-stats-div">
                <div class="fun-stats">
                    <p class="zoom-content">{{ equator }}% of the Equator</p>
                    <img src="/static/images/planet - w.png" class="fun-stats-images">
                </div>
            </div>
            <div class="fun-stats-div">
                <div class="fun-stats">
                    <p class="zoom-content">{{ ascent }}% of Everest</p>
                    <img src="/static/images/mountain - w.png" class="fun-stats-images">
                </div>
            </div>
            <div class="fun-stats">8.3</div>
            <div class="fun-stats">8.4</div>
            <div class="fun-stats-div">
                <div class="fun-stats">
                    <p class="zoom-content">5.3 Big Macs Â¿</p>
                    <img src="/static/images/burger - w.png" class="fun-stats-images">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
