<!DOCTYPE html>
<html lang="en">
<head>

    <!--BOOTSTRAP CORE CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="first-grid">
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">1.1</p></div></div>
            <div class="blank">1.2</div>
            <div class="blank">1.3</div>
            <div class="blank">1.4</div>
            <div class="col">1.5</div>
            <div class="col">1.6</div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">2.1</p></div></div>
            <div class="col map">map</div>
            <div class="col chart">chart1</div> 
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">3.1</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">4.1</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">5.1</p></div></div>
            <div class="col chart">chart2</div> 
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">6.1</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">7.1</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">7.2</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">7.3</p></div></div>
            <div class="key-info-div"><div class="key-info"><p class="zoom-content">7.4</p></div></div>
        </div>
        <div class="second-grid">
            <div class="fun-stats-div"><div class="fun-stats"><p class="zoom-content">8.1</p></div></div>
            <div class="fun-stats">8.2</div>
            <div class="fun-stats">8.3</div>
            <div class="fun-stats">8.4</div>
            <div class="fun-stats">8.5</div>
        </div>
    </div>
    


</body>
</html>
